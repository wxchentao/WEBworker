<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-DFRZ</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet"  th:href="@{/css/font.css}">
    <link rel="stylesheet"  th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}" ></script>
    <script  th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form">
        <input name="id" type="hidden" th:value="${question.id}">
        <div class="layui-form-item">
            <label for="L_title" class="layui-form-label">
                <span class="x-red">*</span>文章名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_title" name="title" required="" lay-verify="title"
                       autocomplete="off" class="layui-input" th:value="${question.qtitle}">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>将会成为您唯一的登入名
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_writer" class="layui-form-label">
                <span class="x-red">*</span>作者名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_writer" name="writer" required="" lay-verify="writer"
                       autocomplete="off" class="layui-input" th:value="${question.qwriter}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_atime" class="layui-form-label">
                <span class="x-red">*</span>发布时间
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_atime" name="atime" required="" lay-verify="atime"
                       autocomplete="off" class="layui-input" th:value="${question.qtime}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_atype" class="layui-form-label">
                <span class="x-red">*</span>作品类型
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_atype" name="atype" required="" lay-verify="atype"
                       autocomplete="off" class="layui-input" th:value="${question.qtype}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea id="demo" lay-verify="qarticle" name = "qarticle" th:value="${question.qarticle}" style="display: none;"></textarea>
                <!--<input type="text" id="L_qarticle" name="qarticle" required="" lay-verify="qarticle"
                       autocomplete="off" class="layui-input" th:value="${question.qarticle}">-->
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_attachment" class="layui-form-label">
                <span class="x-red">*</span>备注
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_attachment" name="attachment" required="" lay-verify="attachment"
                       autocomplete="off" class="layui-input" th:value="${question.attachment}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_isenabled" class="layui-form-label">
                <span class="x-red">*</span>状态
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_isenabled" name="isenabled" required="" lay-verify="isenabled"
                       autocomplete="off" class="layui-input" th:value="${question.isenabled}">
            </div>
        </div>


        <div class="layui-form-item">

            <button  class="layui-btn" lay-filter="edit" lay-submit="">
                修改
            </button>
            <button type="button"class="layui-btn layui-btn-danger">重置</button>
        </div>
    </form>

</div>

<script>
    var layer_index;
    var layedit;
    layui.use('layedit', function(){
        layedit = layui.layedit;
        layer_index= layedit.build('demo'); //建立编辑器
    });
</script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            //detail富文本域中的lay-verify值
            qarticle: function(value) {
                return layedit.sync(layer_index);
            }
            , qtitle: function(value){
                if(value.length < 3){
                    return '昵称至少得3个字符啊';
                }
            }

        });

        //监听提交
        form.on('submit(edit)', function(data){
            console.log(JSON.stringify(data.field));
            $.ajax({
                url:"/question/edit",
                dataType:"json",
                data:data.field,
                success:function (data) {
                    if(data.code==0){
                        layer.alert("修改成功", {icon: 6},function () {
                            parent.location.reload();
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }
                    else {
                        layer.alert("修改失败");
                    }
                }
            });

            return false;
        });


    });

</script>

</body>

</html>
