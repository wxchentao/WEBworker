<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-DFRZ</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet"  th:href="@{/css/font.css}">
    <link rel="stylesheet"  th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}" ></script>
    <script  th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body layui-anim layui-anim-up">

    <form class="layui-form">
        <!--            <input name="isenabled" type="hidden" value="1" th:value="${user.isenabled}">-->




        <div class="layui-form-item">
            <label for="L_qtitle" class="layui-form-label">
                <span class="x-red">*</span>标题
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_qtitle" name="qtitle" required="" lay-verify="title"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>问题标题
            </div>
        </div>


        <div class="layui-form-item">
            <label for="L_qwriter" class="layui-form-label">
                <span class="x-red">*</span>作者
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_qwriter" name="qwriter" required="" lay-verify="writer"
                       autocomplete="off" class="layui-input" th:value="${session.sessionuser.uname}">
            </div>
        </div>
        <div class="layui-form-item">
           <label for="L_qtime" class="layui-form-label">
                <span class="x-red">*</span>发布时间
            </label>
        <!--<div class="layui-input-inline"></div>-->
                <input type="text" id="L_qtime" name="qtime" required="" lay-verify="qtime"
                       autocomplete="off" class="layui-input" style="width: 190px;height: 37px">
        </div>
        <div class="layui-form-item">
            <label for="L_qtype" class="layui-form-label">
                <span class="x-red">*</span>问题类型
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_qtype" name="qtype" required="" lay-verify="qtype"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea id="demo" lay-verify="qarticle" name = "qarticle" style="display: none;"></textarea>
            </div>
            <div class="layui-form-item">
            <label for="L_attachment" class="layui-form-label">
                <span class="x-red">*</span>备注
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_attachment" name="attachment" required="" lay-verify="attachment"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">

            <button  class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>

    </form>

</div>
</div>
</div>
<script>
    var laydate;
    var layer_index;
    var layedit;
    layui.use('layedit', function(){
        layedit = layui.layedit;
        layer_index= layedit.build('demo'); //建立编辑器
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#L_qtime',// input里时间的Id
            value: new Date(),
            done: function (value, date) {
            }
        });
    });

</script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            //detail富文本域中的lay-verify值
            qarticle: function(value) {
                return layedit.sync(layer_index);
            }
            , qtitle: function(value){
                if(value.length < 3){
                    return '标题至少得3个字符啊';
                }
            }

        });

        //监听提交
        form.on('submit(add)', function(data){
            console.log(layedit.getContent(layer_index));
            console.log(data);
            console.log(JSON.stringify(data.field));
            $.ajax({
                url:"/question/add",
                dataType:"json",
                data:data.field,
                success:function (data) {
                    if(data.code==0){
                        layer.alert("增加成功", {icon: 6},function () {
                            parent.location.reload();
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }
                    else {
                        layer.alert("增加失败");
                    }
                }
            });

            return false;
        });


    });
</script>



</body>

</html>
</body>

</html>
